<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
  <title>Flaskr-TDD | Login</title>
  <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
</head>
<body>

  <div class="container">

    <h1>Flaskr</h1>

    {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
    {% endfor %}

    <h3>Change Password</h3>

    {% if error %}<p class="error"><strong>Error:</strong> {{ error }}{% endif %}</p>
    <form action="{{ url_for('Change') }}" method="post">
      <dl>
        <dt>Username:</dt>
        <dd><input type="text" name="username"></dd>
        <dt>old_password:</dt>
        <dd><input type="password" name="old_password"></dd>
        <dt>new_password:</dt>
        <dd><input type="password" name="new_password"></dd>
        <br><br>
        <dd><input type="submit" class="btn btn-default" value="确认修改"></dd>
      </dl>
    </form>

  </div>

  <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="{{url_for('static', filename='main.js') }}"></script>

</body>
</html>
